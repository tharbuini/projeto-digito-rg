<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid1200.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Calculadora do Dígito</title>
</head>
<body>
    <div class="container_3">
        <h1>Calculadora de RG</h1>
        <form>
            <p>Digite seu RG sem pontuação (pontos e hífen):</p>
            <input type="text" name="rg" id="rg" placeholder="12345678" minlength="8" maxlength="8" required>
            <button type="button" onclick="calculate();">Calcular</button>
        
            <p id="digito">O dígito é: </p>
        </form>
    </div>
</body>
</html>
